<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
    <title>Document</title>

    <style>
        .header {
            width: 100%;
            height: 200px;
            background: pink;
        }
        
        .body {
            display: flex;
            height: 800px;
        }
        
        .body .sidebar {
            width: 200px;
            background: salmon;
        }
        
        .body .main {
            flex: 1;
            background: blanchedalmond;
        }
        
        .footer {
            background: gray;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <router-view name="header"></router-view>
        </div>

        <div class="body">
            <div class="sidebar">
                <router-view name="sidebar"></router-view>
            </div>

            <div class="main">
                <router-view name="main"></router-view>
            </div>
        </div>

        <div class="footer">
            <router-view name="footer"></router-view>
        </div>

    </div>

</body>

<script>
    // 创建组件
    let headerComponent = Vue.extend({
        template: "<h1>header部分</h1>"
    })
    let sidebarComponent = Vue.extend({
        template: "<h1>sidebar部分</h1>"
    })
    let mainComponent = Vue.extend({
        template: "<h1>main部分</h1>"
    })
    let footerComponent = Vue.extend({
        template: "<h1>footer部分</h1>"
    })

    // 定义路由
    let router = new VueRouter({
        routes: [{
            path: "/",
            components: {
                header: headerComponent,
                sidebar: sidebarComponent,
                main: mainComponent,
                footer: footerComponent

            }
        }]
    })


    new Vue({
        el: "#app",
        router: router


    })
</script>

</html>
