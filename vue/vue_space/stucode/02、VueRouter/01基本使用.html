<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="#">网易云音乐</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!-- 路由跳转 -->
                        <li class="active">
                            <router-link to="/">首页 </router-link>
                        </li>
                        <li>
                            <router-link to="/find">发现音乐</router-link>
                        </li>
                        <li>
                            <router-link to="/friend">我的朋友</router-link>
                        </li>
                        <li>
                            <router-link to="/person/21344">个人中心</router-link>
                        </li>

                    </ul>


                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- router view -->
        <div class="container">
            <router-view></router-view>
        </div>

    </div>

</body>

<script>
    // 创建组件
    var index = Vue.extend({
        template: '<h1>首页</h1>'
    })
    var find = Vue.extend({
        template: '<h1>发现</h1>'
    })
    var friend = Vue.extend({
        template: '<h1>我的朋友</h1>'
    })
    var person = Vue.extend({
        template: '<h1>persion id :{{$route.params.userid}}</h1>'
    })

    // 定义vue路由
    let router = new VueRouter({
        routes: [{
                path: '/',
                component: index
            }, {
                path: '/find',
                component: find
            }, {
                path: '/friend',
                component: friend
            }, {
                path: '/person/:userid',
                component: person
            },

        ]
    })

    new Vue({
        el: "#app ",
        router
    })
</script>


</html>
