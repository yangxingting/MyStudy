<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    h1.visible {
        visibility: visible;
    }
    
    h1.invisible {
        visibility: hidden;
    }
</style>

<body>
    <h1 class="visible">这是可见的标题</h1>
    <h1 class="invisible">这是不可见的标题</h1>
</body>

</html>
