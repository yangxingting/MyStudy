<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .container {
        width: 800px;
        height: 600px;
        border: 1px dotted skyblue;
        display: flex;
    }
    /* 比例分布 */
    
    .container>div:first-child {
        flex: 1;
    }
    
    .container>div:nth-child(2) {
        flex: 3;
    }
    
    .container>div:last-child {
        flex: 2;
    }
</style>

<body>
    <div class="container">
        <div><img src="../img/m1.jpg" alt=""></div>
        <div><img src="../img/m2.jpg" alt=""></div>
        <div><img src="../img/m3.jpg" alt=""></div>


    </div>

</body>

</html>
