<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        list-style: none;
    }
    
    .top,
    .banner,
    .main,
    .footer {
        margin: 0 auto;
        border: 1px dashed #cccccc;
        text-align: center;
        margin: 0 auto 5px;
    }
    
    .top {
        height: 150px;
        background-color: red;
    }
    
    .banner {
        width: 960px;
        height: 150px;
        background-color: green;
    }
    
    .main {
        width: 960px;
        height: 300px;
    }
    
    .main ul li {
        width: 240px;
        height: 300px;
        background-color: orange;
        float: left;
    }
    /* 奇偶选择器 */
    
    .main ul li:nth-child(even) {
        background-color: skyblue;
    }
    
    .footer {
        background-color: red;
        height: 150px;
    }
</style>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer">footer</div>

</body>

</html>
