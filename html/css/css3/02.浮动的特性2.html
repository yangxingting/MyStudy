<!-- 
    浮动特性1： 浮动元素总是找他理他最近的父级元素对齐，但是不会超出内边距的范围
    意味着： 子盒子的浮动不会压住父盒子的pading 和 margin

-->

<style>
    .g-father {
        width: 600px;
        height: 300px;
        background-color: red;
        padding: 30px;
        border: 10px solid black;
    }
    
    .father {
        width: 400px;
        height: 200px;
        background-color: blue;
        border: 10px solid black;
    }
    
    .son {
        width: 100px;
        height: 100px;
        background-color: green;
        float: right;
        ;
    }
</style>

<body>
    <div class="g-father">
        <div class="father">
            <div class="son">

            </div>
        </div>
    </div>

</body>

</html>
