<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-C3实现无缝滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        nav{
            width: 900px;
            height: 100px;
            border: 1px solid orangered;
            margin: 100px auto;
            /*超出隐藏*/
            overflow: hidden;
        }

        nav ul li{
            float: left;
            width: 100px;
            height: 100px;
        }

        nav ul li img{
            width: 100%;
            height: 100%;
        }

        nav ul{
            width: 200%;
            animation: moving 5s linear infinite;
        }

        /*自定义动画*/
        @keyframes moving {
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(-900px);
            }
        }

        nav:hover ul{
            /*动画暂停*/
            animation-play-state: paused;
        }

    </style>
</head>
<body>
   <nav>
       <ul>
           <li><img src="img/f01.png" alt=""></li>
           <li><img src="img/f02.png" alt=""></li>
           <li><img src="img/f03.png" alt=""></li>
           <li><img src="img/f04.png" alt=""></li>
           <li><img src="img/f05.png" alt=""></li>
           <li><img src="img/f06.png" alt=""></li>
           <li><img src="img/f07.png" alt=""></li>
           <li><img src="img/f08.png" alt=""></li>
           <li><img src="img/f09.png" alt=""></li>
           <li><img src="img/f01.png" alt=""></li>
           <li><img src="img/f02.png" alt=""></li>
           <li><img src="img/f03.png" alt=""></li>
           <li><img src="img/f04.png" alt=""></li>
           <li><img src="img/f05.png" alt=""></li>
           <li><img src="img/f06.png" alt=""></li>
           <li><img src="img/f07.png" alt=""></li>
           <li><img src="img/f08.png" alt=""></li>
           <li><img src="img/f09.png" alt=""></li>
       </ul>
   </nav>
</body>
</html>
