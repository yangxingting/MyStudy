<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .header {
        width: 100%;
        height: 48px;
        background: url("../img/head.png") no-repeat top center;
        /* 固定定位 */
        position: fixed;
        left: 0;
        top: 0;
    }
    
    .container {
        width: 1015px;
        margin: 48px auto;
    }
    
    .aside {
        position: fixed;
        left: 0;
        top: 200px;
    }
    
    .aside img {
        width: 120px;
        height: auto;
    }
</style>

<body>

    <div class="header"></div>
    <div class="container">
        <img src="../img/main.png" alt="">
    </div>
    <div class="aside">
        <img src="../img/aside.jpg" alt="">
    </div>

</body>


</html>
