<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    a {
        text-decoration: none;
        color: black;
    }
    /* header */
    
    header {
        width: 100%;
        height: auto;
        display: flex;
    }
    
    header>a {
        flex: 1;
    }
    
    header>a>img {
        width: 100%;
    }
    /* main */
    
    main {
        width: 100%;
        /* 内容距离盒子边距10px */
        padding: 0 10px;
        box-sizing: border-box;
    }
    
    main>.item {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        border-radius: 5px;
        display: flex;
    }
    
    main>.item>.item-left {
        flex: 1;
    }
    
    main>.item>.item-right {
        flex: 2;
        display: flex;
        flex-flow: row wrap;
    }
    
    main>.item>.item-right>a {
        display: flex;
        width: 50%;
        color: #ffffff;
        justify-content: center;
        align-items: center;
        /* 边框线 */
        box-sizing: border-box;
        border-left: 1px solid #cccccc;
        border-bottom: 1px solid #cccccc;
    }
    /* 最下面两个a标签不需要下边线 */
    
    .item>.item-right>a:nth-last-child(-n+2) {
        border-bottom: none;
    }
    
    main>.item:nth-child(1) {
        background-color: slateblue;
    }
    
    main>.item:nth-child(2) {
        background-color: skyblue;
    }
    
    main>.item:nth-child(3) {
        background-color: tomato;
    }
    
    main>.item:nth-child(4) {
        background-color: violet;
    }
    /* 扩展区域 */
    
    .extra {
        width: 100%;
        display: flex;
        flex-flow: row nowrap;
    }
    
    .extra>a {
        flex: 1;
    }
    
    .extra>a>img {
        width: 100%;
    }
    /* footer */
    
    footer>.nav {
        width: 100%;
        display: flex;
    }
    
    footer>.nav>a {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid #cccccc;
        border-bottom: 1px solid #cccccc;
        padding: 5px;
    }
    
    .copyright {
        text-align: center;
        margin-top: 5px;
    }
</style>

<body>
