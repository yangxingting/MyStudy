<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    /* 步骤：
    1、设置父元container位置
    2、将主体部分的三个子元素都设置左浮动
    3、设置main的宽度为100%，让其占满一行
    4、设置left 和right 负的边距
    5、使用相对 位移动left和right到对应位置
    
     */
    
    .container {
        min-width: 400px;
        height: 200px;
        background-color: pink;
        /* 左右两边空出位置 */
        padding: 0 200px;
    }
    
    .left,
    .right {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        float: left;
    }
    
    .main {
        width: 100%;
        height: 200px;
        background-color: cornflowerblue;
        float: left;
    }
    
    .left {
        margin-left: -100%;
        position: relative;
        left: -200px;
    }
    
    .right {
        /* margin-right: -100%; */
        margin-left: -200px;
        position: relative;
        left: 200px;
    }
</style>

<body>

    <div class="container">
        <div class="main">中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏 中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏
        </div>
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>

    </div>

</body>

</html>
