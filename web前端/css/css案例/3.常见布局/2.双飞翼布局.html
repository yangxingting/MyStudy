<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    /* 步骤：
   1、左右两个div浮动，中间的div放在上面
   2、通过margin-left 调整到一行
   3、中间的div添加一个子节点，设置margin调整位置
    
     */
    
    .container {
        min-width: 400px;
        height: 200px;
        background-color: pink;
    }
    
    .left,
    .right {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        float: left;
    }
    
    .main {
        width: 100%;
        height: 200px;
        background-color: cornflowerblue;
        float: left;
    }
    
    .mian-content {
        margin: 0 200px;
    }
    
    .left {
        margin-left: -100%;
    }
    
    .right {
        margin-left: -200px;
    }
</style>

<body>

    <div class="container">
        <div class="main">
            <div class="mian-content">
                中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏中间栏
            </div>
        </div>
        <div class="left">左边栏</div>
        <div class="right">右边栏</div>

    </div>

</body>

</html>
