<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .big {
        background-color: skyblue;
        width: 600px;
        height: 600px;
        /* 父级元素相对定位 */
        position: relative;
    }
    
    .small {
        background-color: red;
        width: 200px;
        height: 200px;
        /* 子级元素绝对定位 */
        position: absolute;
        /*
        1、 坐标远点位置x 50% y ：50% 
        2、 中心位置，偏移到父级别元素的中心位置  
         */
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
    }
</style>

<body>
    <div class="big">
        <div class="small"></div>

    </div>

</body>

</html>
