<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .container {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 100px auto;
        position: relative;
        cursor: pointer;
    }
    
    .container .box1 {
        width: 200px;
        height: 200px;
        background-color: green;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .container .box2 {
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        left: 200px;
        top: 0;
        display: none;
    }
    
    div:hover .box2 {
        display: block;
    }
</style>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
