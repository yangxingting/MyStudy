<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    .test1 {
        padding: 10px;
    }
    
    .test2 {
        padding: 0.5cm 2.5cm;
    }
</style>


<body>
    <table border="1">
        <tr>
            <td class="test1">
                这个表格单元的每个边拥有相等的内边距。
            </td>
        </tr>
    </table>
    <br />
    <table border="1">
        <tr>
            <td class="test2">
                这个表格单元的上和下内边距是 0.5cm，左和右内边距是 2.5cm。
            </td>
        </tr>
    </table>

</body>

</html>
