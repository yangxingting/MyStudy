<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <video width="320" height="240" controls="controls">
            <source src="https://www.w3school.com.cn/i/movie.ogg" type="vedio/pgg"></source>
            <source src="https://www.w3school.com.cn/i/movie.ogg" type="vedio/mp4"></source>
            Your browser does not support the video tag.
        </video>

    <br>

    <video src="https://www.w3school.com.cn/i/movie.ogg" width="320" height="240" controls="controls" autoplay="autoplay">
            Your browser does not support the video tag.
            
        </video>
    <br>

    <div>
        <button onclick="playPause()">播放</button>
        <button onclick="makeBig()">大</button>
        <button onclick="makeMiddle()">中</button>
        <button onclick="makeSmall()">小</button>
        <br>

        <video id="videox" width="420" height="220" controls="controls">
            <source src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4" type="vedio/mp4">
            <source src="https://www.w3school.com.cn/example/html5/mov_bbb.ogg" type="vedio/ogg">
        </video>

    </div>


</body>

<script type="text/javascript">
    var videox = document.getElementById("videox");

    // 播放
    function playPause() {
        if (videox.paused) {
            videox.play();
        } else {
            videox.pase();
        }

    }

    function makeBig() {
        videox.width = 500;
    }

    function makeMiddle() {
        videox.width = 400;
    }

    function makeSmall() {
        videox.width = 200;
    }
</script>

</html>
